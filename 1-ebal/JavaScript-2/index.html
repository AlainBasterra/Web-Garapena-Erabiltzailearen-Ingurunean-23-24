<html>
  <head>
    <title>Objektuak eta propietateak</title>
  </head>
  <body>
    <h3 id="intro">Introducci√≥n</h3>
    <script>
      var nodo = document.getElementById("intro");
      nodo.style.color = "red";
      nodo.onmouseover = function () {
        this.style.color = "blue";
      };
      nodo.onmouseout = function () {
        this.style.color = "red";
      };
    </script>
    <img src="./image/html.gif" id="img1" />
    <script>
      var x = 0;
      setInterval(function () {
        var imgElement = document.getElementById("img1");
        if (x % 2 == 0) {
          imgElement.src = "./image/js.gif";
        } else {
          imgElement.src = "./image/html.gif";
        }
        x++;
      }, 1000);
    </script>
  </body>
</html>
